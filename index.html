<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1><span class='green'>Rock </span><span class="yellow">Paper </span><span class="red">Scissors</span></h1>
        <p>Play against your computer :)</p>
        <p>The first one who scores 5 points wins the game!</p>
    </header>
    <div class="card" id="card">
        <p class="card-header">Choose your weapon:</p>
        <div class="weapons">
            <img id="rock" src="images/rock.png" alt="rock">
            <img id="paper" src="images/paper.png" alt="paper">
            <img id="scissors" src="images/scissors.png" alt="scissors">
        </div>
        <div id="result-container" style="display: none">
            <div id="all-choices">
                <div id="player-choice">
                    <p>Your choice:</p>
                </div>
                <!-- <div id="scores"></div> -->
                <div id="computer-choice">
                    <p>Computer<span class="mobile-hidden"> choice</span>:</p>
                </div>
            </div>
            <div id="round-result"></div>
        </div>
    </div>

    <div id="game-over-card" class="card" style="display: none">
        <h2>Game Over</h2>
        <div id="results"></div>
        <a href="#" id="new-game-button">Start a new game</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
